<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class=" grant-location-container sub-container">

                <img src="./images/location.png" alt="location png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City🌍🌏🌎 " data-searchInput>
                    <button class="btn" type="submit" >

                        <img src="./images/search.png" alt="search button bar png" width="20" height="20" loading="lazy">

                    </button>
                </form>
            

            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="loading gif" width="150" height="150">
                <p>loading</p>
            </div>

            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="country icon" data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img src="" alt="weather image" data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" alt="wind icon png">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" alt="humidity png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" alt="cloud png">
                        <p>clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
